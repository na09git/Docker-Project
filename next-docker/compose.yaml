version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
     ports:
      - 3000:3000
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: rebuild
    environment:
    - DB_URL=
    